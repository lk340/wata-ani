  #     - backend

  backend:
    build:
      context: .
      dockerfile: Dockerfile.django.dev
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/api
    ports:
      - "7000:8000"
    depends_on:
      - database

  database:
    image: postgres:latest
    environment:
      - POSTGRES_DB="postgresDatabase"
      - POSTGRES_USER="postgresUser"
      - POSTGRES_PASSWORD="postgresPassword"

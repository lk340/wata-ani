version: "3.8"

services:
  reverse_proxy:
    image: nginx:latest
    container_name: nginx_reverse_proxy
    ports:
      - "6000:80"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.gatsby.dev
    ports:
      - 8000:80
      - 7000:80

  # frontend:
  #   image: node:12.16.3

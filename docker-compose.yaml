version: "3.8"

services:
  proxy:
    image: nginx:latest
    ports:
      - "6000:80"

  frontend:
    image: node:12.16.3
    ports:
      - "8000:3000"
    environment:
      - NODE_ENV=development
      - HOST: 0.0.0.0
    volumes:
      - ./:/home/node/app
    expose: 8000
    command: "yarn start"

  backend:
    build: .
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/api
    ports:
      - "8000:8000"
    depends_on:
      - database

  database:
    image: postgres:latest
    environment:
      - POSTGRES_DB: postgresDatabase
      - POSTGRES_USER: postgresUser
      - POSTGRES_PASSWORD: postgresPassword
    volumes:
      - ./docker/data/db:/var/lib/postgresql/data
